[env:mobiflight_esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
platform_packages =
    framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git
build_flags =
	${env.build_flags}
	-I./_Boards/ESP32/ESP32S3_Devkit
	-DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
	-DBUFFER_LENGTH=I2C_BUFFER_LENGTH
	'-DMOBIFLIGHT_TYPE="MobiFlight ESP32-S3 LilyGO"'
build_unflags =
  -Wdeprecated-declarations
;  -Werror=return-type
build_src_filter =
  ${env.build_src_filter}
  +<../_Boards/ESP32/ESP32S3_Devkit>
lib_deps =
	${env.lib_deps}
	ricaun/ArduinoUniqueID @ ^1.3.0
	Wire
	madhephaestus/ESP32Servo
board_build.arduino.memory_type = qio_opi	; required for PSRAM enabled
board_build.memory_type = qio_opi
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}
	post:create_FW_package.py

